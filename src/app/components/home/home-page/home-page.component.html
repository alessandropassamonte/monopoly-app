<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title class="monopoly-title">
        <ion-icon name="home" class="title-icon"></ion-icon>
        Monopoly Bank
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="home-content">
    <div class="hero-section">
      <div class="logo-container">
        <div class="monopoly-logo">
          <ion-icon name="business" class="logo-icon"></ion-icon>
          <h1>MONOPOLY</h1>
          <p>Companion App</p>
        </div>
      </div>

      <div class="action-cards">
        <div class="action-card create-card" (click)="showCreateSessionModal()">
          <ion-icon name="add-circle" class="card-icon"></ion-icon>
          <h3>Crea Sessione</h3>
          <p>Inizia una nuova partita come host</p>
        </div>

        <div class="action-card join-card" (click)="showJoinSessionModal()">
          <ion-icon name="enter" class="card-icon"></ion-icon>
          <h3>Unisciti</h3>
          <p>Entra in una partita esistente</p>
        </div>
      </div>
    </div>
  </ion-content>
